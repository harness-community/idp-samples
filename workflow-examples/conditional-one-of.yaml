apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: example-template
  title: Example Template
  description: A template demonstrating conditional validation using oneOf
spec:
  type: service
  parameters:
    oneOf:
      - properties:
          lorem:
            type: string
        required:
          - lorem
      - properties:
          ipsum:
            type: string
        required:
          - ipsum
  steps:
    - id: create-repo
      name: Create GitHub Repository
      action: scaffolder:publish:github
      input:
        repoUrl: '{{ parameters.repoUrl }}'
        description: 'This is an example repository generated by Backstage template.'
        visibility: public
